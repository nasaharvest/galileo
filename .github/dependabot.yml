version: 2
updates:
  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"

  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "python"
    # Group minor and patch updates together
    groups:
      pytorch:
        patterns:
          - "torch*"
      geospatial:
        patterns:
          - "rasterio"
          - "rioxarray"
          - "geopandas"
          - "fiona"
      dev-tools:
        patterns:
          - "ruff"
          - "mypy"
          - "coverage"
